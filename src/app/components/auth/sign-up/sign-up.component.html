<div class="form" >
  <div class="form-container">
  <h2>Sign up</h2>

    <!-- PrÃ©nom -->
    <div class="form_firstname">
      <input [(ngModel)]="firstName" class="form-control" type="text" name="firstname" placeholder="Firstname..." />
    </div>
    
    <!-- Nom -->
    <div class="form_lastname">
      <input [(ngModel)]="lastName" class="form-control" type="text" name="lastname" placeholder="Lastname..." />
    </div>

    <!-- E-mail -->
    <div class="form_email">
      <input [(ngModel)]="email" class="form-control" type="email" name="email" placeholder="Email..." />
    </div>
    
    <!-- Mot de passe -->
    <div class="form_password">
      <input [(ngModel)]="password" class="form-control" type="password" name="password" placeholder="Password..." />
    </div>
    
    <!-- Confirmer le mot de passe -->
    <div class="form_confirmpassword">
      <input [(ngModel)]="confirmPassword" class="form-control" type="password" name="confirmPassword" placeholder="Confirm Password..." />
    </div>
    <button (click)="addPerson(firstName, lastName, email, password, confirmPassword)" type="button" class="btn btn-dark">Sign up</button>
  </div>
  
  <!-- Bouton sign up -->

</div>
